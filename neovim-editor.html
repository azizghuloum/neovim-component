<dom-module id="neovim-editor">
  <template>
    <style>
      :host {
        position: relative;
        min-width: 0px;
        min-height: 0px;
      }
      .neovim-wrapper {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      .neovim-cursor {
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      .neovim-input {
        width: 1px;
        color: transparent;
        background-color: transparent;
        padding: 0px;
        border: 0px;
        outline: none;
        vertical-align: middle;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .neovim-fake-preedit {
        display: none;
        visibility: hidden;
        position: fixed;
      }
    </style>
    <div class="neovim-wrapper">
      <canvas class="neovim-canvas" width$="[[width]]" height$="[[height]]"></canvas>
      <canvas class="neovim-cursor">
      </canvas>
      <input class="neovim-input" autocomplete="off" autofocus />
      <span class="neovim-fake-preedit"></span>
    </div>
  </template>
</dom-module>

<script src="./build/index.js"></script>
