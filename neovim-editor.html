<dom-module id="neovim-editor">
  <template>
    <style>
      :host {
        position: relative;
        min-width: 0px;
        min-height: 0px;
      }
      #container {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      #cursor {
        padding: 0px;
        margin: 0px;
        position: absolute;
      }
      #input {
        width: 1px;
        color: transparent;
        background-color: transparent;
        padding: 0px;
        border: 0px;
        outline: none;
        vertical-align: middle;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #preedit {
        display: none;
        visibility: hidden;
        position: fixed;
      }
    </style>
    <div id="container">
      <canvas id="screen" width$="[[width]]" height$="[[height]]"></canvas>
      <canvas id="cursor"></canvas>
      <input id="input" autocomplete="off" autofocus />
      <span id="preedit"></span>
    </div>
  </template>
</dom-module>

<script src="./build/index.js"></script>
