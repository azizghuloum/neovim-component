language: node_js

os:
    - linux
    - osx

# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: trusty

# https://github.com/travis-ci/apt-source-whitelist/pull/208
sudo: required

node_js:
    - "stable"

install:
    - ./scripts/travis-ci-install.sh

script:
    - ./scripts/travis-ci-run.sh

notifications:
    email:
        on_success: never
        on_failure: change
